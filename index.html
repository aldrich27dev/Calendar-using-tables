<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>2025 Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!--navbarkoHAHAHAHAA pagod na ako-->
    <nav class="navbar bg-dark navbar-dark">
      <div class="container justify-content-center">
        <a class="navbar-brand">
          <!-- ito yung pindutan -->
          <button
            type="button"
            class="btn bg-secondary align-items-center center"
            data-bs-toggle="modal"
            data-bs-target="#aldrichModal"
          >
            Aldrich Calendar
          </button>
        </a>
      </div>
    </nav>
    <!--end of navbarko-->
    <div class="calendar-container container mt-4 jumbotron jumbotron-fluid">
      <header
        class="calendar-header d-flex justify-content-between align-items-center mb-3"
      >
        <p class="calendar-current-date h1 mb-0"></p>
        <div class="calendar-navigation">
          <span
            id="calendar-prev"
            class="material-symbols-rounded btn btn-outline-secondary"
            style="cursor: pointer"
          >
            chevron_left
          </span>
          <span
            id="calendar-next"
            class="material-symbols-rounded btn btn-outline-secondary"
            style="cursor: pointer"
          >
            chevron_right
          </span>
        </div>
      </header>
      <!--weeks-->
      <div class="calendar-body table-responsive">
        <table class="table table-bordered text-center align-middle shadow-lg">
          <thead>
            <tr class="calendar-weekdays table-dark">
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody class="calendar-dates"></tbody>
        </table>
      </div>
    </div>

    <!--modal-->
    <div
      class="modal fade"
      id="aldrichModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Di kita kayang saktan boi
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Ang kalendaryong ito ay gawa ni Aldrich Naag gamit ang Bootstrap
            Tables at Javascript!
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Sige
            </button>
            <button type="button" href="#" class="btn btn-success">
              Tingin nga
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--end of modal-->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
